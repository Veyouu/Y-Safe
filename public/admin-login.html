<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Y-SAFE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .admin-login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--header-blue) 0%, var(--trust-blue) 100%);
      padding: 20px;
    }

    .admin-login-card {
      background: var(--background-white);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 40px;
      max-width: 400px;
      width: 100%;
      animation: fadeInUp 0.6s ease-out;
    }

    .admin-login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .admin-login-header h2 {
      font-size: 28px;
      color: var(--header-blue);
      margin-bottom: 8px;
    }

    .admin-login-header p {
      font-size: 14px;
      color: var(--secondary-text);
    }

    .login-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="admin-login-container">
    <div class="admin-login-card">
      <div class="admin-login-header">
        <div class="login-icon">üîê</div>
        <h2>Admin Login</h2>
        <p>Enter admin password to access dashboard</p>
      </div>

      <form id="adminLoginForm" class="login-form">
        <div class="form-group">
          <label for="adminPassword">Admin Password</label>
          <input type="password" id="adminPassword" name="password" placeholder="Enter password" required>
          <span class="error-message" id="passwordError"></span>
        </div>

        <button type="submit" class="btn btn-primary">
          <span class="btn-text">Login</span>
          <span class="btn-loader" style="display: none;">Loading...</span>
        </button>

        <button type="button" id="backBtn" class="btn btn-secondary">
          Back to Home
        </button>
      </form>
    </div>
  </div>

  <script src="js/admin-login.js"></script>
</body>
</html>
