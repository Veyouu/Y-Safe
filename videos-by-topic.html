<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Library by Topic</title>
  <style>
    :root{--bg:#f6f7f9;--card:#fff;--text:#222;--muted:#555}
    *{box-sizing:border-box}
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:var(--text);} 
    header{padding:16px 20px;background:#fff;box-shadow:0 1px 3px rgba(0,0,0,.08);position:sticky;top:0;z-index:10}
    header h1{font-size:1.1rem;margin:0}
    .container{max-width:1100px;margin:0 auto;padding:20px}
    .controls{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px}
    input[type="text"]{flex:1 1 260px;padding:8px 12px;border:1px solid #ddd;border-radius:6px;background:#fff}
    .topic{border:1px solid #e5e7eb;background:var(--card);border-radius:8px;padding:12px 14px;margin-bottom:18px}
    .topic h2{font-size:1.05rem;margin:0 0 8px}
    .videos{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:12px}
    .video{position:relative;width:100%;padding-bottom:56.25%;height:0;overflow:hidden;border-radius:6px}
    .video iframe{position:absolute;top:0;left:0;width:100%;height:100%;border:0}
  </style>
</head>
<body>
  <header>
    <h1>YouTube Video Library by Topic</h1>
  </header>
  <main class="container">
    <div class="controls">
      <input id="search" type="text" placeholder="Filter topics by title..." />
    </div>
    <section id="topics"></section>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const topics = [
        { title: "Parts of triangular bandage", videos: [{ src: "https://www.youtube.com/embed/A7UIePi5ngM?si=OG4ULKrNOfQsPA7d" }] },
        { title: "Burn on face and head", videos: [{ src: "https://www.youtube.com/embed/4NnhldZISuQ?si=eCVEDgUcn3RmcbJN" }] },
        { title: "Arm sling and wounds", videos: [{ src: "https://www.youtube.com/embed/PzZPxMwozE4?si=tpBT8Yfjjrx3WgIC" }] },
        { title: "Square knot", videos: [{ src: "https://www.youtube.com/embed/40TQ7qFwEfs?si=KG4jZDnKJQNWiiUv" }] },
        { title: "Burn on hand", videos: [{ src: "https://www.youtube.com/embed/x4QndeNf85A?si=NtyGBrZSF0Mv4AC2" }] }
      ];

      const container = document.getElementById('topics');
      function renderTopics(list){
        container.innerHTML = '';
        list.forEach(t => {
          const section = document.createElement('section');
          section.className = 'topic';
          const h = document.createElement('h2');
          h.textContent = t.title;
          section.appendChild(h);
          const grid = document.createElement('div');
          grid.className = 'videos';
          t.videos.forEach(v => {
            const card = document.createElement('div');
            card.className = 'video';
            const iframe = document.createElement('iframe');
            iframe.src = v.src;
            iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share';
            iframe.allowFullscreen = true;
            iframe.title = t.title;
            card.appendChild(iframe);
            grid.appendChild(card);
          });
          section.appendChild(grid);
          container.appendChild(section);
        });
      }

      renderTopics(topics);

      // Simple filter by topic title
      const search = document.getElementById('search');
      search.addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        const filtered = topics.filter(t => t.title.toLowerCase().includes(term));
        renderTopics(filtered.length ? filtered : []);
      });
    });
  </script>
</body>
</html>
