    <style>
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 80px 20px;
            text-align: center;
            border-radius: 0 0 20px 20px 0;

        }
        
        .hero-content {

            margin: 0 auto;
        }
        
        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: white;
        }
        
        .hero-description {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .cta-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .cta-button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;

            font-weight: 500;

        .cta-button.primary {

        }

            color: white;

        }

            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        @media (max-width: 768px) {

    <script>
    // Check if user is already logged in and redirect appropriately
    document.addEventListener('DOMContentLoaded', () => {

        if (token) {
            // User is logged in, redirect to dashboard
            window.location.href = 'dashboard.html';
        }
    });
